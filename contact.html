  <style>
    /* Contact form styling */
    .contact-form {
      max-width: 600px;
      margin: 30px auto 0;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      background: var(--bg-soft);
      color: var(--text);
      font-size: 1rem;
      width: 100%;
      resize: none;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border-color: var(--primary);
    }
  </style>
</head>

      <h1>Contact <span>Me</span></h1>
      <p>Have questions? Reach out to me.</p>
    </div>
  </section>

  <!-- CONTACT METHODS -->
  <section class="section gray">
    <h2 class="section-title fade">Get In Touch</h2>
    <div class="grid">
      <div class="card fade">
        <h3>Email</h3>
        <p><a href="mailto:frahatfatima81@gmail.com" style="color: var(--primary);">frahatfatima81@gmail.com</a></p>
      </div>

      <div class="card fade">
        <h3>LinkedIn</h3>
        <p><a href="https://www.linkedin.com/in/frahatfatima" target="_blank" style="color: var(--primary);">linkedin.com/in/frahatfatima</a></p>

      <div style="text-align:center;">
        <button type="submit" class="btn magnetic">Send Message</button>
      </div>
    </form>
  </section>
